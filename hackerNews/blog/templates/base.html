<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Hacker News Clone{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Hacker News Clone</h1>
      <a href="{% url 'home'%}">Home</a> /
      <a href="{% url 'new_article' %}">New Article</a> /
      {% if user.is_authenticated %}
        <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
      {% else %}
        <a href="{% url 'login'%}?next={{request.path}}">Login</a> / <a href="{% url 'register_user' %}">Register</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
